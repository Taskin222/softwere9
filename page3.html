<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تأیید کد</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://cdn.fontcdn.ir/font/iransans/Iransans.css');

        body {
            font-family: 'IranSans', sans-serif;
            background-color: #f3f4f6;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .box-container {
            width: 495px;
            height: 497px;
            border-radius: 15px;
            background-color: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            padding-top: 50px;
        }

        .logo {
            width: 200px;
            height: auto;
            margin: 0 auto;
            display: block;
        }

        .input-group {
            width: 364px;
            height: 46px;
            margin: 0 auto;
            margin-top: 30px;
        }

        .input-group input {
            width: 100%;
            height: 100%;
            padding: 10px;
            border: 1px solid #ffffff; /* White border */
            border-radius: 8px;
            text-align: center;
            font-size: 16px;
            box-shadow: 0px 3px 0.9px 0px #0C81A980; /* Adding shadow */
        }

        .button {
            width: 364px;
            height: 46px;
            padding: 10px;
            background-color: #0b7285;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 50px;
            text-align: center;
            font-size: 16px;
        }

        p {
            font-size: 14px;
            color: #555;
            margin-top: 10px;
        }

        h2 {
            text-align: right;
            padding-right: 65px;
            margin-top: 20px;
        }

        .verification-info {
            text-align: right;
            margin-top: 10px;
            margin-right: 65px;
            color: #555;
            font-size: 14px;
        }

        .countdown-message {
            text-align: center;
            margin-top: 25px;
            font-size: 14px;
            color: #555;
        }
    </style>
</head>

<body>
    <div class="box-container">
        <img src="pak.jpg" alt="PAK Logo" class="logo">
        
        <h2><strong>کد تایید را وارد کنید</strong></h2>
        
        <p class="verification-info">کد تأیید به شماره ۰۹۱۲۰۰۰۰۰۰۰ ارسال گردید.</p>
        
        <div class="input-group">
            <input type="text" id="verification-code" maxlength="6">
        </div>

        <p class="countdown-message">۰۱:۴۲ مانده تا دریافت مجدد کد</p>
        
        <button class="button" onclick="goToNextPage()">تایید</button>
    </div>

    <script>
        function goToNextPage() {
            // مستقیماً به صفحه چهارم هدایت می‌شود بدون نیاز به اعتبارسنجی کد
            window.location.href = 'page4.html';
        }
    </script>
</body>

</html>
