<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تغییر رمز عبور</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://cdn.fontcdn.ir/font/iransans/Iransans.css');

        body {
            font-family: 'IranSans', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f3f4f6;
        }

        .box-container {
            width: 495px;
            height: 613px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 15px;
            background-color: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 30px;
        }

        .logo {
            width: 239px;
            height: 152px;
        }

        .change-password-text {
            font-weight: bold;
            color: black;
            font-size: 14px;
            margin-top: 20px;
            margin-left: 0px;
            padding-left: 290px; /* مقدار بیشتر به سمت راست */
            text-align: right;
        }

        .password-requirement {
            font-size: 12px;
            color: black;
            margin-top: 10px;
            margin-left: 0px;
            padding-left: 210px; /* مقدار بیشتر به سمت راست */
            text-align: right;
        }

        .input-group {
            width: 364px;
            margin-top: 40px;
        }

        .input-group input {
            width: 100%;
            padding: 10px 40px 10px 10px;
            border: 1px solid #ffffff;
            border-radius: 8px;
            outline: none;
            box-shadow: 0px 3px 0.9px 0px #0C81A980;
        }

        .input-group-new-password input {
            border-color: #14b4eb;
            border: 1px solid #ffffff;
            box-shadow: 0px 3px 0.9px 0px #0C81A980;
        }

        .change-password-button {
            width: 364px;
            height: 46px;
            background-color: #0b7285;
            color: white;
            border: 1px solid #ffffff;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 60px;
        }

    </style>
</head>

<body>
    <div class="box-container">
        <img src="pak.jpg" alt="PAK Logo" class="logo">

        <div class="change-password-text">تغییر رمز عبور</div>

        <div class="password-requirement">رمز عبور باید حداقل ۸ حرفی باشد</div>

        <!-- بخش رمز عبور جدید -->
        <div class="input-group input-group-old-password">
            <label for="new-password">رمز عبور جدید</label>
            <input type="password" id="new-password">
        </div>

        <!-- بخش تکرار رمز عبور جدید -->
        <div class="input-group input-group-new-password">
            <label for="repeat-password">تکرار رمز عبور جدید</label>
            <input type="password" id="repeat-password">
        </div>

        <button class="change-password-button">تایید</button>

    </div>
</body>

</html>
